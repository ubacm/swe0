{% extends 'base.html' %}

{% block title %}Check In{% endblock %}

{% block content %}
  <br>
  <br>
  <h1>Check In</h1>
  <p>Enter the check in code provided at the event.</p>
  <br>
  <form method="post">
    {% csrf_token %}
    <label>
      {{ form.check_in_code.label }}
      {{ form.check_in_code }}
      {{ form.check_in_code.errors }}
    </label>
    <button class="button button_primary">Check in</button>
  </form>
{% endblock %}
