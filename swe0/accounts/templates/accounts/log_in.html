{% extends 'base.html' %}

{% load static %}

{% block title %}Log in{% endblock %}

{% block content %}
  <div class="dialog">
    <div class="auth_sign_in">
      <h3>Sign in with SSO</h3>
      <p>You are not logged in.</p>
      <div class="buttons">
        <a href="{% url 'social:begin' 'google-oauth2' %}?next={{ request.GET.next }}">
          <img src="{% static 'sign_in_with_google.png' %}"
               alt="Sign in with Google">
        </a>
        <a href="{% url 'social:begin' 'slack' %}?next={{ request.GET.next }}">
          <img src="https://platform.slack-edge.com/img/sign_in_with_slack.png"
               srcset="https://platform.slack-edge.com/img/sign_in_with_slack.png 1x, https://platform.slack-edge.com/img/sign_in_with_slack@2x.png 2x"
               alt="Sign in with Slack">
        </a>
      </div>
    </div>
  </div>
{% endblock %}
