{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}swe0{% endblock %}</title>
  <link rel="stylesheet" type="text/css" href="{% static 'styles/electricblue.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'styles/index.css' %}">
  {% block head %}{% endblock %}
</head>
<body class="dark">
  {% include 'includes/header.html' %}
  <div class="container contents pad_header">
    {% if messages %}
      <div class="notifications">
        {% for message in messages %}
          <div class="notification">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
